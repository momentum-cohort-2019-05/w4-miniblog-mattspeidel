{% extends "base_generic.html" %}

{% block content %}

<h1>Blogger: {{ blogger }} </h1>
<h4>Bio</h4>
<p>{{blogger.bio}}</p>
<h3>Blogs list</h3>
<dl>
    {% for blog in blogger.blog_set.all %}
        <dt><a href="{% url 'blog-detail' blog.pk %}">{{blog}}</a> ({{blog.post_date}})</dt>
    {% endfor %}
</dl>
{% endblock %}

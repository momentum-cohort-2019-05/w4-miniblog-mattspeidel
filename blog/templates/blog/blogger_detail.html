{% extends "base_generic.html" %}

{% block content %}

<h1>Blogger: {{ blogger }} </h1>
<h4>Bio</h4>
<p>{{blogger.bio}}</p>
<h4>Blogs List</h4>

<div style="margin-left:20px;margin-top:20px">

    <ul>
        {% for blog in blog_list %}
            <li>
            <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.author}})
            </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
